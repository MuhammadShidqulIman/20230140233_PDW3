<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS: Internal</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #1565c0;
            font-size: 28px;
            margin-bottom: 10px;
        }
        img {
            width: 10%;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: block;
            margin: 0 auto;
        }
        img:hover {
            transform: rotate(5deg) scale(1.1);
        }
        .description {
            color: #424242;
            font-size: 18px;
            margin-top: 15px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1565c0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .btn:hover {
            background-color: #0d47a1;
            transform: scale(1.2) rotate(-3deg);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .info {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            transform: scale(0.9);
        }
        .info.show {
            opacity: 1;
            max-height: 200px;
            transform: scale(1);
        }
        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background: orange;
            border-radius: 50%;
            pointer-events: none;
            animation: spark-animation 0.5s linear forwards;
        }
        @keyframes spark-animation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2) translateY(-20px);
            }
        }
    </style>
    <script>
        function toggleInfo(event) {
            var info = document.getElementById("info");
            info.classList.toggle("show");
            createSparks(event);
        }
        function createSparks(event) {
            for (let i = 0; i < 10; i++) {
                let spark = document.createElement("div");
                spark.className = "spark";
                document.body.appendChild(spark);
                let x = event.clientX + (Math.random() * 40 - 20);
                let y = event.clientY + (Math.random() * 40 - 20);
                spark.style.left = `${x}px`;
                spark.style.top = `${y}px`;
                setTimeout(() => spark.remove(), 500);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang</h1>
        <img src="shidqul.png" alt="shidqul">
        <a href="javascript:void(0);" class="btn" onclick="toggleInfo(event)">Lihat Selengkapnya</a>
        <div id="info" class="info">
            <p><strong>Nama:</strong> Muhammad Shidqul Iman</p>
            <p><strong>NIM:</strong> 20230140233</p>
            <p><strong>Kelas:</strong> E</p>
        </div>
    </div>
</body>
</html>
